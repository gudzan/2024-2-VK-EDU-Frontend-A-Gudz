<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/css/index.css" />
  <title>My super messanger</title>
</head>

<body>
  <header>
    <div class="header__box">
      <div class="header__box-left">
        <button type="button" class="material-icons">menu</button>
        <sapn class="header__left-title">Все чаты</sapn>
      </div>
      <div class="header__box-right">
        <div class="header__box-search">
          <input tabindex="0" class="search-input" name="header-box-search" placeholder="Поиск" type="text">
          <button type="button" class="material-icons header-box__close">close</button>
        </div>
        <button type="button" class="header__box-search-button material-icons">search</button>
      </div>
    </div>
  </header>
  <main class="chats">
    <div class="overlay"></div>
    <div class="new-сhat">
      <button type="button" class="material-icons new-сhat__close">close</button>
      <form class="form" action="/">
        <span class="new-сhat__title">Добавление нового чата</span>
        <input tabindex="0" class="form-input" name="new-сhat-name" placeholder="Введите название чата" type="text">
        <button type="submit" class="new-сhat__submit">Добавить</button>
      </form>
    </div>
    <ul class="chats__inner">
    </ul>
    <button class="material-icons fix-button">edit</button>
  </main>
  <script type="module" src="./src/js/index.js"></script>
</body>

</html>
