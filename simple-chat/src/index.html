<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
  <script src="index.js"></script>
  <title>My super messanger</title>
</head>

<body>

  <header>
    <div class="header__box">
      <div class="material-icons">arrow_back</div>
      <div class="header__user">
        <img class="header__user-image"
          src="https://api.dicebear.com/9.x/adventurer/svg?seed=Aneka&flip=true&backgroundColor=ffffff" alt="avatar"
          height="50" srcset="">
        <div class="header__user-info">
          <div class="header__user-name">Джон</div>
          <div class="header__user-last-time">был(а) 2 часа назад</div>
        </div>
      </div>
      <div class="header__settings">
        <div class="material-icons">search</div>
        <div class="material-icons header__dropdown-button">more_vert</div>
        <div class="header__dropdown">
          <div class="header__dropdown-item">Info</div>
          <div class="header__dropdown-item">Mute</div>
        </div>
      </div>
    </div>
  </header>
  <div class="messages">
    <div class="message__inner">
    </div>
  </div>
  <form class="form" action="/">
    <div class="material-icons">attachment</div>
    <input class="form-input" name="message-text" placeholder="Введите сообщение" type="text">
    <div class="material-icons form__button-send">send</div>
  </form>

</body>

</html>
