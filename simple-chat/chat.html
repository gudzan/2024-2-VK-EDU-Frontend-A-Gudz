<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/css/chat.css" />
  <title>My super messanger</title>
</head>

<body>
  <header>
    <div class="header__box">
      <a href="./index.html">
        <button type="button" class="material-icons">arrow_back</button>
      </a>
      <div class="header__settings">
        <button type="button" class="material-icons header__dropdown-button">more_vert</button>
        <div class="header__dropdown">
          <button type="button" class="header__dropdown-item">Info</button>
          <button type="button" class="header__dropdown-item">Mute</button>
        </div>
      </div>
    </div>
  </header>
  <main class="messages">
    <ul class="message__inner">
    </ul>
  </main>
  <footer>
    <form class="form" action="/">
      <button type="button" class="material-icons">attachment</button>
      <input tabindex="0" class="form-input" name="message-text" placeholder="Введите сообщение" type="text">
      <button type="submit" class="material-icons form__button-send">send</button>
    </form>
  </footer>
  <script type="module" src="./src/js/chat.js"></script>
</body>

</html>
